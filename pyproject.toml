[project]
name = "CnGalCalendar"
version = "2.11.2"
description = "CnGal 游戏发售日历"
keywords = ["calendar", "cngal", "cngal-api", "galgame", "game"]
requires-python = ">=3.12"
authors = [{ name = "Vinfall" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment",
    "Topic :: File Formats",
    "Private :: Do Not Upload",
]

[project.urls]
Homepage = "https://github.com/Vinfall/CnGalCalendar"

# Linter
[tool.pylint]
disable = ["missing-module-docstring", "missing-function-docstring", "no-else-return"]
